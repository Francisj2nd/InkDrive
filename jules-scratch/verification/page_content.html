    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-blue-hover: #1557b0;
            --surface: #ffffff;
            --surface-variant: #f8f9fa;
            --on-surface: #202124;
            --on-surface-variant: #5f6368;
            --outline: #dadce0;
            --outline-variant: #e8eaed;
            --error-red: #ea4335;
            --success-green: #34a853;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 24px;
            margin: 0 auto 16px;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 500;
            color: var(--on-surface);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--on-surface-variant);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--on-surface);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--outline-variant);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            background: var(--surface);
            color: var(--on-surface);
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .form-input.error {
            border-color: var(--error-red);
        }

        .form-error {
            color: var(--error-red);
            font-size: 12px;
            margin-top: 4px;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .form-checkbox input {
            width: 16px;
            height: 16px;
        }

        .form-checkbox label {
            font-size: 14px;
            color: var(--on-surface-variant);
        }

        .auth-button {
            width: 100%;
            padding: 12px 24px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }

        .auth-button:hover {
            background: var(--primary-blue-hover);
        }

        .auth-button:disabled {
            background: var(--on-surface-variant);
            cursor: not-allowed;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: var(--on-surface-variant);
            font-size: 14px;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--outline-variant);
        }

        .auth-divider span {
            padding: 0 16px;
        }

        .google-button {
            width: 100%;
            padding: 12px 24px;
            background: white;
            color: var(--on-surface);
            border: 1px solid var(--outline-variant);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .google-button:hover {
            background: var(--surface-variant);
            border-color: var(--outline);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .auth-link {
            text-align: center;
            font-size: 14px;
            color: var(--on-surface-variant);
        }

        .auth-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link a:hover {
            text-decoration: underline;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .flash-message.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .flash-message.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .flash-message.info {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 24px;
            }

            .auth-title {
                font-size: 20px;
            }
        }
    </style>

                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    alert('Authentication failed: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Authentication failed');
            });
        }

        function googleSignIn() {
            google.accounts.id.prompt();
        }
    </script>
