<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }} - InkDrive</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%234285f4'/%3E%3Cstop offset='25%25' style='stop-color:%2334a853'/%3E%3Cstop offset='50%25' style='stop-color:%23fbbc05'/%3E%3Cstop offset='100%25' style='stop-color:%23ea4335'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='24' height='24' rx='6' fill='url(%23grad)'/%3E%3Ctext x='12' y='16' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-size='14' font-weight='600'%3EI%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta property="og:title" content="{{ article.title }}">
    <meta property="og:description" content="{{ article.meta_description if article.meta_description else 'Read this article on InkDrive' }}">
    <meta property="og:type" content="article">
    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-blue-hover: #1557b0;
            --surface: #ffffff;
            --surface-variant: #f8f9fa;
            --surface-container: #f1f3f4;
            --on-surface: #202124;
            --on-surface-variant: #5f6368;
            --outline: #dadce0;
            --outline-variant: #e8eaed;
        }

        [data-theme="dark"] {
            --surface: #131314;
            --surface-variant: #1e1f20;
            --surface-container: #232627;
            --on-surface: #e8eaed;
            --on-surface-variant: #9aa0a6;
            --outline: #3c4043;
            --outline-variant: #5f6368;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--surface-variant);
            color: var(--on-surface);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            padding-top: 20px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 600;
            color: var(--on-surface);
            text-decoration: none;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .article-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .article-meta {
            text-align: center;
            margin-bottom: 24px;
            color: var(--on-surface-variant);
            font-size: 14px;
        }

        .article-content {
            font-size: 16px;
            line-height: 1.7;
        }

        .article-content h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--on-surface);
            text-align: center;
        }

        .article-content h2 {
            font-size: 24px;
            font-weight: 500;
            margin-top: 32px;
            margin-bottom: 16px;
            color: var(--on-surface);
        }

        .article-content h3 {
            font-size: 20px;
            font-weight: 500;
            margin-top: 24px;
            margin-bottom: 12px;
            color: var(--on-surface);
        }

        .article-content p {
            margin-bottom: 16px;
        }

        .article-content ul, .article-content ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .article-content li {
            margin-bottom: 8px;
        }

        .real-image-container {
            margin: 32px 0;
            text-align: center;
            background: var(--surface-variant);
            border-radius: 12px;
            padding: 16px;
            border: 1px solid var(--outline-variant);
        }

        .real-image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .image-title {
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--on-surface);
        }

        .alt-text-display {
            font-size: 13px;
            color: var(--on-surface-variant);
            margin-top: 8px;
            font-style: italic;
        }

        .attribution {
            font-size: 12px;
            color: var(--on-surface-variant);
            margin-top: 4px;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding: 16px;
            color: var(--on-surface-variant);
            font-size: 14px;
        }

        .footer a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--outline-variant);
            color: var(--on-surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .article-container {
                padding: 20px;
            }

            .article-content h1 {
                font-size: 24px;
            }

            .article-content h2 {
                font-size: 20px;
            }

            .article-content h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="logo">
                <div class="logo-icon">I</div>
                <span>InkDrive</span>
            </a>
        </div>

        <div class="article-container">
            <div class="article-meta">
                Published on {{ article.created_at.strftime('%B %d, %Y') }}
            </div>

            <div class="article-content">
                <h1>{{ article.title }}</h1>
                {{ article.content_html|safe }}
            </div>
        </div>

        <div class="footer">
            <p>This article was created with <a href="/">InkDrive</a></p>
            <p>© InkDrive 2025 · Built by Francisj2nd</p>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">
        🌙
    </button>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        
        // Check for system preference
        function getPreferredTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark';
            }
            return 'light';
        }
        
        // Apply theme
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
            } else {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.textContent = '🌙';
            }
            localStorage.setItem('share-theme', theme);
        }
        
        // Initialize theme
        const savedTheme = localStorage.getItem('share-theme') || getPreferredTheme();
        applyTheme(savedTheme);
        
        // Toggle theme
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });
    </script>
</body>
</html>
