<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In - InkDrive</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        .loading {
            margin: 2rem 0;
            color: #666;
        }
        .error {
            color: #e74c3c;
            margin: 1rem 0;
            padding: 1rem;
            background: #ffeaea;
            border-radius: 8px;
            display: none;
        }
        .back-link {
            margin-top: 2rem;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">InkDrive</div>
        <h2>Sign in with Google</h2>
        <p class="subtitle">Continue to your account</p>
        
        <div id="error-message" class="error"></div>
        
        <div id="g_id_onload"
             data-client_id="{{ config.GOOGLE_CLIENT_ID }}"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        
        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="left">
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            Signing you in...
        </div>
        
        <div class="back-link">
            <a href="{{ url_for('auth_login') }}">‚Üê Back to login</a>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            
            fetch('/auth/google/callback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    credential: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                
                if (data.success) {
                    window.location.href = data.redirect;
                } else {
                    showError(data.error || 'Authentication failed');
                }
            })
            .catch(error => {
                document.getElementById('loading').style.display = 'none';
                showError('Network error. Please try again.');
                console.error('Error:', error);
            });
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Check if Google Client ID is configured
        if (!'{{ config.GOOGLE_CLIENT_ID }}' || '{{ config.GOOGLE_CLIENT_ID }}' === 'None') {
            showError('Google authentication is not properly configured.');
        }
    </script>
</body>
</html>
