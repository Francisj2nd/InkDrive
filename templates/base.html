<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InkDrive{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%234285f4'/%3E%3Cstop offset='25%25' style='stop-color:%2334a853'/%3E%3Cstop offset='50%25' style='stop-color:%23fbbc05'/%3E%3Cstop offset='100%25' style='stop-color:%23ea4335'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='24' height='24' rx='6' fill='url(%23grad)'/%3E%3Ctext x='12' y='16' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-size='14' font-weight='600'%3EI%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --primary-blue: #1a73e8;
            --primary-blue-hover: #1557b0;
            --primary-green: #34a853;
            --surface: #ffffff;
            --surface-variant: #f8f9fa;
            --surface-container: #f1f3f4;
            --on-surface: #202124;
            --on-surface-variant: #5f6368;
            --outline: #dadce0;
            --outline-variant: #e8eaed;
            --success: #34a853;
            --warning: #fbbc05;
            --error: #ea4335;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--surface-variant);
            color: var(--on-surface);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 24px;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--outline-variant);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 20px;
            font-weight: 600;
            color: var(--on-surface);
            text-decoration: none;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .user-info {
            padding: 16px;
            background: var(--surface-variant);
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid var(--outline-variant);
        }

        .user-name {
            font-weight: 500;
            margin-bottom: 4px;
            color: var(--on-surface);
        }

        .user-email {
            font-size: 14px;
            color: var(--on-surface-variant);
        }

        .nav-menu {
            list-style: none;
            margin-bottom: 24px;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--on-surface);
            transition: all 0.2s;
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--surface-variant);
        }

        .nav-link.active {
            background: var(--primary-blue);
            color: white;
        }

        .chat-history {
            margin-top: 24px;
        }

        .chat-history-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--on-surface-variant);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chat-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .chat-item {
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 4px;
            border: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-item:hover {
            background: var(--surface-variant);
            border-color: var(--outline-variant);
        }

        .chat-item.active {
            background: var(--primary-blue);
            color: white;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 2px;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .chat-date {
            font-size: 11px;
            opacity: 0.7;
        }

        .delete-chat-btn {
            background: none;
            border: none;
            color: var(--on-surface-variant);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            opacity: 0;
            transition: all 0.2s;
            margin-left: 8px;
        }

        .chat-item:hover .delete-chat-btn {
            opacity: 1;
        }

        .delete-chat-btn:hover {
            background: var(--error);
            color: white;
        }

        .studio-badge {
            background-color: var(--primary-green);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* Main Content */
        .main-content {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--outline-variant);
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 40px);
        }

        .main-header {
            padding: 24px;
            border-bottom: 1px solid var(--outline-variant);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-title {
            font-size: 24px;
            font-weight: 500;
            color: var(--on-surface);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: transparent;
            color: var(--on-surface);
            border: 1px solid var(--outline);
        }

        .btn-secondary:hover {
            background: var(--surface-variant);
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }

            .sidebar {
                position: static;
                order: 2;
            }

            .main-content {
                order: 1;
            }
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="/" class="logo">
                <div class="logo-icon">I</div>
                <span>InkDrive</span>
            </a>

            {% if user %}
            <div class="user-info">
                <div class="user-name">{{ user.name }}</div>
                <div class="user-email">{{ user.email }}</div>
            </div>

            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <span class="material-symbols-outlined">dashboard</span>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/studio/article" class="nav-link {% if 'studio/article' in request.path %}active{% endif %}">
                        <span class="material-symbols-outlined">edit</span>
                        Article Studio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/profile/articles" class="nav-link {% if request.path == '/profile/articles' %}active{% endif %}">
                        <span class="material-symbols-outlined">article</span>
                        My Articles
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/profile/edit" class="nav-link {% if request.path == '/profile/edit' %}active{% endif %}">
                        <span class="material-symbols-outlined">settings</span>
                        Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/auth/logout" class="nav-link">
                        <span class="material-symbols-outlined">logout</span>
                        Logout
                    </a>
                </li>
            </ul>
            {% endif %}
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load chat history for authenticated users
            if (document.querySelector('.chat-list')) {
                fetchChatHistory();
            }
        });

        async function fetchChatHistory() {
            try {
                const response = await fetch('/api/user/chat-history');
                if (!response.ok) {
                    throw new Error('Failed to fetch chat history');
                }
                const history = await response.json();
                const chatList = document.querySelector('.chat-list');

                if (history.length > 0) {
                    chatList.innerHTML = ''; // Clear loading/empty state
                    history.forEach(session => {
                        const item = document.createElement('div');
                        item.className = 'chat-item';
                        item.onclick = () => {
                            // Placeholder for loading a chat session
                            console.log('Load chat:', session.session_id);
                        };

                        let studioTypeBadge = '';
                        if (session.studio_type) {
                            studioTypeBadge = `<span class="studio-badge">${session.studio_type}</span>`;
                        }

                        item.innerHTML = `
                            <div class="chat-info">
                                <div class="chat-title">${session.title}</div>
                                <div class="chat-date">${new Date(session.created_at).toLocaleDateString()}</div>
                            </div>
                            ${studioTypeBadge}
                            <button class="delete-chat-btn" onclick="event.stopPropagation(); deleteChat('${session.session_id}');">&times;</button>
                        `;
                        chatList.appendChild(item);
                    });
                } else {
                    chatList.innerHTML = '<p class="empty-chat">No history yet.</p>';
                }
            } catch (error) {
                console.error('Error fetching chat history:', error);
                const chatList = document.querySelector('.chat-list');
                if(chatList) {
                    chatList.innerHTML = '<p class="empty-chat">Could not load history.</p>';
                }
            }
        }

        async function deleteChat(sessionId) {
            if (!confirm('Are you sure you want to delete this chat session? This cannot be undone.')) {
                return;
            }
            try {
                const response = await fetch(`/api/chat-sessions/${sessionId}`, { method: 'DELETE' });
                if (response.ok) {
                    fetchChatHistory(); // Refresh list
                } else {
                    alert('Failed to delete chat session.');
                }
            } catch (error) {
                console.error('Error deleting chat session:', error);
                alert('An error occurred while deleting the chat session.');
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
