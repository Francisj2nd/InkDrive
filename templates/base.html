<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InkDrive{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%234285f4'/%3E%3Cstop offset='25%25' style='stop-color:%2334a853'/%3E%3Cstop offset='50%25' style='stop-color:%23fbbc05'/%3E%3Cstop offset='100%25' style='stop-color:%23ea4335'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='24' height='24' rx='6' fill='url(%23grad)'/%3E%3Ctext x='12' y='16' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-size='14' font-weight='600'%3EI%3C/text%3E%3C/svg%3E">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        :root {
            --primary-blue: #1a73e8;
            --surface: #ffffff;
            --surface-variant: #f8f9fa;
            --on-surface: #202124;
            --on-surface-variant: #5f6368;
            --outline: #dadce0;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--surface-variant);
            color: var(--on-surface);
            margin: 0;
        }
        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background: var(--surface);
            padding: 24px;
            border-right: 1px solid var(--outline);
            display: flex;
            flex-direction: column;
        }
        .main-content {
            padding: 24px;
            overflow-y: auto;
        }
        /* Sidebar styles from old app.html */
        .logo { display: flex; align-items: center; gap: 8px; font-size: 20px; font-weight: 600; color: var(--on-surface); text-decoration: none; margin-bottom: 24px; }
        .logo-icon { width: 32px; height: 32px; background: linear-gradient(45deg, #4285f4, #34a853, #fbbc05, #ea4335); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 16px; }
        .user-info { padding: 16px; background: var(--surface-variant); border-radius: 12px; margin-bottom: 24px; border: 1px solid var(--outline); }
        .user-name { font-weight: 500; margin-bottom: 4px; }
        .user-email { font-size: 14px; color: var(--on-surface-variant); }
        .nav-menu { list-style: none; padding:0; margin: 0 0 24px 0; }
        .nav-item { margin-bottom: 8px; }
        .nav-link { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-radius: 8px; text-decoration: none; color: var(--on-surface); font-weight: 500; }
        .nav-link:hover { background: var(--surface-variant); }
        .nav-link.active { background: var(--primary-blue); color: white; }
        .chat-history { margin-top: 24px; border-top: 1px solid var(--outline); padding-top: 24px; }
        .chat-history-title { font-size: 14px; font-weight: 500; color: var(--on-surface-variant); margin-bottom: 12px; text-transform: uppercase; }
        .chat-list { max-height: 400px; overflow-y: auto; }
        .chat-item { padding: 8px 12px; border-radius: 8px; cursor: pointer; margin-bottom: 4px; border: 1px solid transparent; display: flex; justify-content: space-between; align-items: center; }
        .chat-item:hover { background: var(--surface-variant); }
        .chat-title { font-size: 13px; font-weight: 500; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .chat-date { font-size: 11px; opacity: 0.7; }
        .chat-studio-icon { margin-right: 8px; font-size: 16px; }
    </style>
    {% block head_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <a href="{{ url_for('index') }}" class="logo">
                <div class="logo-icon">I</div>
                <span>InkDrive</span>
            </a>

            {% if user %}
            <div class="user-info">
                <div class="user-name">{{ user.name }}</div>
                <div class="user-email">{{ user.email }}</div>
            </div>

            <ul class="nav-menu">
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link"><span class="material-symbols-outlined">dashboard</span>Dashboard</a></li>
                <li class="nav-item"><a href="{{ url_for('profile_articles') }}" class="nav-link"><span class="material-symbols-outlined">article</span>My Articles</a></li>
                <li class="nav-item"><a href="{{ url_for('profile_edit') }}" class="nav-link"><span class="material-symbols-outlined">settings</span>Settings</a></li>
                <li class="nav-item"><a href="{{ url_for('auth_logout') }}" class="nav-link"><span class="material-symbols-outlined">logout</span>Logout</a></li>
            </ul>

            <div class="chat-history">
                <h3 class="chat-history-title">Recent History</h3>
                <div class="chat-list" id="chatList">
                    <!-- Chat history loaded via JS -->
                </div>
            </div>
            {% endif %}
        </aside>

        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if (document.getElementById('chatList')) {
            loadChatHistory();
        }
    });

    async function loadChatHistory() {
        try {
            const response = await fetch('/api/user/chat-history');
            const chatHistory = await response.json();
            const chatList = document.getElementById('chatList');

            if (!response.ok) {
                chatList.innerHTML = '<li>Error loading history.</li>';
                return;
            }

            if (chatHistory.length === 0) {
                chatList.innerHTML = '<div style="padding: 20px; text-align: center; font-size: 13px; color: var(--on-surface-variant);">No history yet.</div>';
                return;
            }

            chatList.innerHTML = chatHistory.slice(0, 15).map(chat => {
                const studioIcon = getStudioIcon(chat.studio_type);
                const chatDate = new Date(chat.updated_at).toLocaleDateString();
                // Link will eventually go to the specific studio page, for now it's a placeholder
                return `
                    <a href="#" class="chat-item" title="${chat.title}">
                        <div>
                            <span class="material-symbols-outlined chat-studio-icon">${studioIcon}</span>
                            <span class="chat-title">${chat.title}</span>
                        </div>
                        <span class="chat-date">${chatDate}</span>
                    </a>
                `;
            }).join('');
        } catch (error) {
            console.error('Error loading chat history:', error);
            document.getElementById('chatList').innerHTML = '<li>Error loading history.</li>';
        }
    }

    function getStudioIcon(studioType) {
        switch(studioType) {
            case 'ARTICLE': return 'article';
            case 'SOCIAL_POST': return 'group';
            case 'EMAIL': return 'mail';
            default: return 'history';
        }
    }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
