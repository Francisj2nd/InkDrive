<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkDrive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --border-color: #dee2e6;
            --card-bg: #ffffff;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --primary-color: #4dabf7;
            --secondary-color: #adb5bd;
            --border-color: #495057;
            --card-bg: #2b3035;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            flex-grow: 1;
        }

        h1 { color: var(--primary-color); text-align: center; font-weight: 600; margin-bottom: 1.5rem; }
        h2.refine-title { margin-top: 0; }
        p { color: var(--secondary-color); text-align: center; margin-bottom: 1.5rem; }

        textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            margin-bottom: 1rem;
            background-color: var(--card-bg);
            color: var(--text-color);
            min-height: 100px;
        }

        .button-primary { background-color: var(--primary-color); color: white; padding: 0.8rem 1.2rem; border: none; border-radius: 6px; font-size: 1rem; cursor: pointer; width: 100%; font-weight: 500; transition: all 0.2s; }
        .button-primary:hover:not(:disabled) { opacity: 0.9; }
        .button-primary:disabled { background-color: var(--secondary-color); cursor: not-allowed; }

        .status { text-align: center; margin: 1rem 0; color: var(--secondary-color); font-weight: 500; height: 1.5rem; }
        
        #output { border-top: 1px solid var(--border-color); margin-top: 2rem; padding-top: 1.5rem; line-height: 1.7; text-align: left; }
        #output h2, #output h3 { text-align: left; }
        #output p { text-align: left; color: var(--text-color); }
        .real-image-container { margin: 2rem 0; text-align: center; }
        .real-image-container img { max-width: 100%; height: auto; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .attribution { font-size: 0.8rem; color: var(--secondary-color); margin-top: 0.5rem; font-style: italic; text-align: center;}
        
        .image-title {
            font-weight: 600; 
            font-size: 1.1em;
            text-align: center;
            color: var(--text-color);
            margin-bottom: 0.75rem;
            font-style: normal;
        }
        .alt-text-display {
            font-size: 0.9em;
            color: var(--secondary-color);
            margin-top: 0.75rem;
            font-style: italic;
            text-align: center;
            padding: 0 1rem;
        }
        /* The stray '}' character before this line was removed. */
        #refinement-section { display: none; margin-top: 2rem; padding-top: 1.5rem; border-top: 2px solid var(--primary-color); }
        .download-buttons { display: flex; gap: 1rem; margin-top: 1rem; }
        #downloadDocxBtn { background-color: #172b4d; }
        #downloadPdfBtn { background-color: #d92929; }
        
        footer { text-align: center; padding: 1rem; color: var(--secondary-color); font-size: 0.9rem; margin-top: auto; }

        .theme-toggle { position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: var(--secondary-color); cursor: pointer; font-size: 1.5rem; }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"> LEB</i></button>
    
    <div class="container">
        <h1>InkDrive</h1>
        <div id="initial-section">
            <p>Enter your article topic below. Let's create something great.</p>
            <textarea id="topicInput" placeholder="e.g., The Future of Remote Work and its Impact on Company Culture"></textarea>
            <button id="generateBtn" class="button-primary">Generate First Draft</button>
        </div>
        
        <div id="status" class="status"></div>
        <div id="output"></div>

        <div id="refinement-section">
            <h2 class="refine-title">Refine Your Article</h2>
            <p style="margin-bottom: 1rem;">The draft is ready. Give one instruction to improve it.</p>
            <textarea id="refineInput" placeholder="Your instruction..."></textarea>
            <button id="refineBtn" class="button-primary">Refine Draft (1 use only)</button>
            
            <div class="download-buttons">
                <button id="downloadDocxBtn" class="button-primary">Download as .DOCX</button>
                <button id="downloadPdfBtn" class="button-primary">Download as .PDF</button>
            </div>
        </div>
    </div>

    <footer>InkDrive © 2025 | ITERATE LLC</footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- UI Element Initialization ---
        const topicInput = document.getElementById('topicInput');
        const generateBtn = document.getElementById('generateBtn');
        const statusDiv = document.getElementById('status');
        const outputDiv = document.getElementById('output');
        const refinementSection = document.getElementById('refinement-section');
        const refineInput = document.getElementById('refineInput');
        const refineBtn = document.getElementById('refineBtn');
        const downloadDocxBtn = document.getElementById('downloadDocxBtn');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const themeToggle = document.getElementById('themeToggle');

        // ** THE FIX: The showdown.Converter line has been REMOVED. **
        let rawArticleTextForRefinement = '';

        // --- Core Functions ---
        function renderArticle(pureHtmlFromServer) {
            outputDiv.innerHTML = pureHtmlFromServer;
        }
        
        async function triggerDownload(endpoint, format) {
            const htmlContent = outputDiv.innerHTML;
            if (!htmlContent) return alert('No content to download.');
            
            statusDiv.textContent = `⏳ Preparing your ${format} file...`;
            
            try {
                const response = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ html: htmlContent, topic: topicInput.value.trim() }) });
                if (!response.ok) { const err = await response.json(); throw new Error(err.error || 'Download failed.'); }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                const disposition = response.headers.get('content-disposition');
                let filename = `article.${format.toLowerCase()}`;
                if (disposition) { const match = /filename="(.+?)"/.exec(disposition); if (match) filename = match[1]; }
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                statusDiv.textContent = '✅ Download complete!';
            } catch (error) { statusDiv.textContent = `❌ Error: ${error.message}`; }
        }
        
        // --- Event Listeners ---
        generateBtn.addEventListener('click', async () => {
            const topic = topicInput.value.trim();
            if (!topic) return alert('Please enter a topic.');
            statusDiv.textContent = '✍️ Generating draft & finding images...';
            generateBtn.disabled = true;
            try {
                const response = await fetch('/generate', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ topic: topic }) });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                rawArticleTextForRefinement = data.raw_text;
                renderArticle(data.article_html);
                statusDiv.textContent = '✅ First draft generated!';
                refinementSection.style.display = 'block';
                document.getElementById('initial-section').style.display = 'none';
            } catch (error) { statusDiv.textContent = `❌ Error: ${error.message}`; }
            finally { generateBtn.disabled = false; }
        });
        
        refineBtn.addEventListener('click', async () => {
            const refinement_prompt = refineInput.value.trim();
            if (!refinement_prompt) return alert('Please enter an instruction.');
            statusDiv.textContent = '🧠 Refining the draft...';
            refineBtn.disabled = true;
            refineBtn.textContent = 'Refinement Used';
            try {
                const response = await fetch('/refine', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ raw_text: rawArticleTextForRefinement, refinement_prompt: refinement_prompt }) });
                const data = await response.json();
                if (data.error) throw new Error(data.error);
                rawArticleTextForRefinement = data.raw_text;
                renderArticle(data.article_html);
                statusDiv.textContent = '✅ Draft refined!';
            } catch (error) { statusDiv.textContent = `❌ Error: ${error.message}`; }
        });
        
        downloadDocxBtn.addEventListener('click', () => triggerDownload('/download-docx', 'DOCX'));
        downloadPdfBtn.addEventListener('click', () => triggerDownload('/download-pdf', 'PDF')); 

        // Theme toggle functionality from your design
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });
    });
    </script>
</body>

</html>
